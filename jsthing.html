<!DOCTYPE html>
<html>
   <head>
      <style>
         div {
            animation: myanim 5s infinite;
         }
         @keyframes myanim {
            100% {
               text-indent: 300px;
            }
         }
      </style>
   </head>
   <body>
      <h1>CSS text-indent property</h1>
      <div>
         This is demo text. This is demo text.
         This is demo text.This is demo text.
         This is demo text. This is demo text.
         This is demo text. This is demo text.
         This is demo text. This is demo text.
         This is demo text. This is demo text.
      </div>
   </body>
</html>
